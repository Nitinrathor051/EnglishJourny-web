<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - EnglishJourney</title>
    <link rel="stylesheet" href="navbar.css">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="container">
            <div class="logo">
                <img src="logo1.png" alt="EnglishJourney Logo">
            </div>
            <div class="nav-links">
                <a href="home.html">Home</a>
                <a href="lessons.html">Lessons</a>
                <a href="chat.html">Community Chat</a>
                <a href="progress.html">Progress</a>
                <a href="login.html">Login</a>
            </div>
        </div>
    </nav>

    <!-- Login Form -->
    <div class="login-container">
        <h2>Login to Your Account</h2>
        <form>
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter your email" required>
            <span id="email-error" style="color: red;"></span> <!-- Error message -->

            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Enter your password" required>
            <span id="password-error" style="color: red;"></span> <!-- Error message -->

            <button type="submit">Login</button>

            <p class="forgot-password-link">
                <a href="forgotpw.html">Forgot Password?</a>
            </p>
            <p class="register-link">
                Don't have an account? <a href="Signup.html">Sign up</a>
            </p>
        </form>
    </div>
    <script src="login.js"></script>
</body>
</html>
