<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community Chat - EnglishJourney</title>
    <link rel="stylesheet" href="navbar.css">
    <link rel="stylesheet" href="chat.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="container">
            <div class="logo">
                <img src="logo1.png" alt="EnglishJourney Logo">
            </div>
            <div class="nav-links">
                <a href="home.html">Home</a>
                <a href="lessons.html">Lessons</a>
                <a href="chat.html">Community Chat</a>
                <a href="progress.html">Progress</a>
                <a href="login.html">Login</a>
            </div>
        </div>
    </nav>

    <!-- Chat Page Content -->
    <header class="chat-header">
        <h1>Welcome to the EnglishJourney Community Chat</h1>
        <p>Connect, Learn, and Grow with fellow learners!</p>
    </header>

    <main class="chat-interface">
        <div class="online-users">
            <h2>Online Users</h2>
            <ul id="user-list">
                <li>John Doe</li>
                <li>Jane Smith</li>
                <li>Mike Johnson</li>
                <li>Emily Davis</li>
                <li>Chris Brown</li>
            </ul>
        </div>

        <div class="chat-box">
            <div class="chat-messages" id="chat-messages">
                <!-- Chat messages will appear here -->
            </div>
            <div class="chat-input">
                <input type="text" id="message-input" placeholder="Type your message...">
                <button id="send-btn">Send</button>
            </div>
        </div>
    </main>
    <script src="chat.js"></script>
</body>
</html>
